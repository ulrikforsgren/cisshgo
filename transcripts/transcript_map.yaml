---
platforms:
  - csr1000v:
      vendor: "cisco"
      hostname: "cisshgo1000v"
      password: "admin"
      command_transcripts:
        "show ip interface brief": "transcripts/cisco/csr1000v/show_ip_interface_brief.txt"
        "show running-config": "transcripts/cisco/csr1000v/show_running-config.txt"
        "show version": "transcripts/cisco/csr1000v/show_version.txt"
        "terminal length <R>.*": "transcripts/empty.txt"
        "terminal width <R>.*": "transcripts/empty.txt"
        "write mem": "transcripts/cisco/csr1000v/write_mem.txt"
        "!": "transcripts/empty.txt"
      context_search:
        base:
            id: 1
            up: 0
            mode: ">"
        enable:
            id: 2
            up: 0
            mode: "#"
        config terminal:
            id: 3
            up: 2
            mode: "(config)#"
        interface <R>Ethernet[0-9]+/[.0-9]+:
            id: 4
            up: 3
            mode: "(config-if)#"
        interface <R>GigabitEthernet[0-9]+/[.0-9]+:
            id: 6
            up: 3
            mode: "(config-if)#"
        router bgp <R>[0-9]+:
            id: 7
            up: 3
            mode: "(config-router)#"
        address-family ipv4 unicast:
            id: 8
            up: 7
            mode: "(config-router-af)#"
            exit-cmd: "exit-address-family"
        z:
            id: 9
            up: 3
            mode: "(config-z)#"
            exit-cmd: "<R>exit-z"
        x:
            id: 10
            up: 9
            mode: "(config-x)#"
            exit-cmd: "<R>exit-x"
