---
platforms:
  - csr1000v:
      vendor: "cisco"
      hostname: "cisshgo1000v"
      password: "admin"
      command_transcripts:
        "show ip interface brief": "transcripts/cisco/csr1000v/show_ip_interface_brief.txt"
        "show running-config": "transcripts/cisco/csr1000v/show_running-config.txt"
        "show version": "transcripts/cisco/csr1000v/show_version.txt"
        "terminal length <R>.*": "transcripts/empty.txt"
        "terminal width <R>.*": "transcripts/empty.txt"
        "write mem": "transcripts/cisco/csr1000v/write_mem.txt"
        "!": "transcripts/empty.txt"
      context_hierarchy:
        "(config-if)#": "(config)#"
        "(config-router-af)#": "(config-router)#"
        "(config-router)#": "(config)#"
        "(config)#": "#"
        "#": ">"
        ">": "exit"
      context_search:
        "interface <R>Ethernet[0-9]+/[.0-9]+": "(config-if)#"
        "interface <R>GigabitEthernet[0-9]+/[.0-9]+": "(config-if)#"
        "router bgp <R>[0-9]+": "(config-router)#"
        "address-family ipv4 unicast": "(config-router-af)#"
        "<R>exit-address-family": "(config-router)#"
        "configure terminal": "(config)#"
        "config t": "(config)#"
        "enable": "#"
        "base": ">"
  - iosxr:
      vendor: "cisco"
      hostname: "cisshgoiosxr"
      password: "admin"
      command_transcripts:
        "show running-config": "transcripts/cisco/iosxr/show_running-config.txt"
        "show version": "transcripts/cisco/iosxr/show_version_brief.txt"
        "show version brief": "transcripts/cisco/iosxr/show_version_brief.txt"
        "show confd-state version": "transcripts/cisco/iosxr/show_confd-state_version.txt"
        "show confd-state loaded-data-models data-model tailf-ned-cisco-ios-xr": "transcripts/cisco/iosxr/show_confd-state_loaded-data-models_data-model_tailf-ned-cisco-ios-xr.txt"
        "terminal length <R>.*": "transcripts/empty.txt"
        "terminal width <R>.*": "transcripts/empty.txt"
      context_hierarchy:
        "(config-bgp-nbr)#": "(config-bgp-vrf)#"
        "(config-bgp-vrf)#": "(config-bgp)#"
        "(config-bgp-af)#": "(config-bgp)#"
        "(config-bgp)#": "(config)#"
        "(config-rpl)#": "(config)#"
        "(config-if)#": "(config)#"
        "(config-subif)#": "(config)#"
        "(config)#": "#"
        "#": "exit"
      context_search:
        "config exclusive": "(config)#"
        "base": "#"
        "interface Ethernet <R>([0-9]+/){1,}[0-9]+": "(config-if)#"
        "interface Ethernet <R>([0-9]+/){1,}[0-9]+.[0-9]+": "(config-subif)#"
        "interface GigabitEthernet <R>([0-9]+/){1,}[0-9]+": "(config-if)#"
        "interface GigabitEthernet <R>([0-9]+/){1,}[0-9]+.[0-9]+": "(config-subif)#"
        "route-policy <R>.*": "(config-rpl)#"
        "address-family ipv4 unicast": "(config-bgp-af)#"
  - nx:
      vendor: "cisco"
      hostname: "cisshgonx"
      password: "admin"
      command_transcripts:
        "show running-config": "transcripts/cisco/nx/show_running-config.txt"
        "show version": "transcripts/cisco/nx/show_version.txt"
        "terminal length 0": "transcripts/empty.txt"
        "terminal width 511": "transcripts/empty.txt"
        "terminal length 0 ; terminal width 511 ; show version ; show inventory": "transcripts/cisco/nx/show_version_inventory.txt"
        "write mem": "transcripts/empty.txt"
      context_hierarchy:
        "(config)#": "#"
        "#": ">"
        ">": "exit"
      context_search:
        "configure terminal": "(config)#"
        "enable": "#"
        "base": ">"
